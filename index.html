<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Pop-ups and Sliders</title>
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <meta name="description" content="Пример моих popup'ов, слайдеров и другой ереси ">
        <meta name="keywords" content="Поп-ап, JavaScript, pop-up, slider, слайдер">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
       
       <button class="btn open-popup">
           &#9776;
       </button>
       
       <section class="popup">
           <section class="popup-inner">
             <div class="smile"></div>
              <span class="cross-btn" tabindex="1">&times;</span>
               <h2>COOL!</h2>
               <p>
                   Your confirmation email is on its way.<br/>
                   Check your inbox in a few minutes.
               </p>
               <button class="btn skip-btn" tabindex="2">
                   Got it, thanks!
               </button>
           </section>
           
       </section>
       
        <script src="script.js"></script>
    </body>
</html>
